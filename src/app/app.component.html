<body>
    <!-- Header Starts -->
    <div class="header">
      <div class="header__left">
        <span [ngClass]="{selectedLogo: isSideNavCollapsed == true}" class="material-icons hamIcon1"  (click)="toggle()"> menu </span>
        <img
          src="/assets/logojpg.jpg"
        />
        &nbsp;
        <p>DMIS</p>
      </div>
  
      <div class="header__middle">
        <span class="material-icons hamIcon1"> search </span>
        <input type="text" placeholder="Search mail" />
        <span class="material-icons hamIcon1"> arrow_drop_down </span>
      </div>
  
      <div class="header__right">
        <span class="material-icons hamIcon1" [matMenuTriggerFor]="apps"> apps </span>
        <span class="material-icons hamIcon1"> notifications </span>
        <span class="material-icons hamIcon1" [matMenuTriggerFor]="account"> account_circle </span>
      </div>
      
      
    </div>
    <mat-menu #apps="matMenu">
        <div  class="container-fluid text-center">
          <div class="row" style="z-index: 4;" >
            <div class="col-4" *ngFor="let apps of app">
              <img class="avatar avatar-64 bg-light rounded-circle text-white p-2 "
                   src="{{apps.img}}">
                  <label>{{apps.name}}</label>
            </div>
            </div>
        </div>
    </mat-menu>
    <mat-menu #account="matMenu">
      <mat-card class="example-card mat-elevation-z0">
        <div class="container-fluid text-center">
          <div class="row">
            <div class="col">
            </div>
            <div class="col">
              <img class="avatar avatar-96 bg-light rounded-circle text-white p-2"
          src="https://library.kissclipart.com/20180828/vew/kissclipart-computer-engineer-cartoon-png-clipart-programmer-c-5c3cad628ac2db6f.png">
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <div class="row">
      <div class="col"> <mat-card-title>Amit Sharma</mat-card-title></div>
      <div class="col"> <mat-card-subtitle>athang@gmail.com</mat-card-subtitle></div>
      <div class="col">
        <button mat-stroked-button style="border-radius: 20px;" color="primary">Manage Account</button>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content class="cart-content">
    <div class="d-grid gap-2">
      <button class="btn" type="button">
        <mat-icon style="padding-top: 2%; margin-right:5px">person_add</mat-icon>
        Add account
      </button>
      <mat-divider></mat-divider>
      <button mat-stroked-button>Sign Out</button>
      <mat-divider></mat-divider>
    </div>
    <div class="row ">
      <div class="col">
        <button mat-button>Privacy</button>
      </div>
      <div class="col">
        <button mat-button>Terms of Service</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</mat-menu>
    <!-- Header Ends -->
  
    <!-- Main Body Starts -->
    <div class="main__body">
      <!-- Sidebar Starts -->
    <app-side-menu ></app-side-menu>
      <!-- Sidebar Ends -->
  
      <!-- Email List Starts -->
      <div [ngClass]="isSideNavCollapsed ? 'emailList': 'emailListcollapsed' ">
        <!-- Settings Starts -->
        <!-- <div class="emailList__settings">
          <div class="emailList__settingsLeft">
            <input type="checkbox" />
            <span class="material-icons"> arrow_drop_down </span>
            <span class="material-icons"> redo </span>
            <span class="material-icons"> more_vert </span>
          </div>
          <div class="emailList__settingsRight">
            <span class="material-icons"> chevron_left </span>
            <span class="material-icons"> chevron_right </span>
            <span class="material-icons"> keyboard_hide </span>
            <span class="material-icons"> settings </span>
          </div>
        </div> -->
        <!-- Settings Ends -->
  
        <!-- Section Starts -->
        <div class="emailList__sections">
          <div (click)="firstTab(1)" [ngClass]="{ section__selected: tabOne == 'show' }" class="section" >
            <span class="material-icons"> inbox </span>
            <h4>Primary</h4>
          </div>
  
          <div (click)="firstTab(2)" [ngClass]="{ section__selected2: tabTwo == 'show2' }" class="section">
            <span class="material-icons"> local_offer </span>
            <h4>Promotions</h4><!--comment-->
          </div>
  
          <div  (click)="firstTab(3)" [ngClass]="{ section__selected3: tabThree == 'show3' }" class="section">
            <span class="material-icons"> people </span>
            <h4>Social</h4>
          </div>
        </div>
        <!-- Section Ends -->
  
        <!-- Email List rows starts -->
        <div>
          <!-- Email Row Starts -->
          <div *ngIf="tabOne == 'show'" class="tab-content tableHead" id="nav-tabContent">
            <div class="tab-pane show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
              <!-------------------tba------------------------->
              <div class="container-fluid">
                <div class="row">
                  <div class="col">
                    <div   style="padding-left:0; margin-top: 2%; justify-content:center;">
                      <mat-button-toggle-group class="toogleButton" name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle [print]="['demo', config]"> <i class="bi bi-printer"></i>Print</mat-button-toggle>
                        <mat-button-toggle (click)="ExportTOExcel()"><i class="bi bi-file-earmark-spreadsheet"></i>Export as Excel</mat-button-toggle>
                        <mat-button-toggle  (click)="downloadAsPDF()"><i class="bi bi-file-earmark-pdf"></i>Export To PDF</mat-button-toggle>
                      </mat-button-toggle-group>
                      &nbsp;&nbsp;
                      <button (click)="openDialog()" mat-raised-button style="background-color: rgba(48, 98, 191, 0.568);">
                        <i class="bi bi-plus-circle-fill"></i> &nbsp;&nbsp;Create</button>
                        <button mat-button (click)="openDialog2()">Open dialog</button>
                      <input class="textbox" [(ngModel)]="searchValue" (keyup)="applyFilter()" placeholder="Filter">
                    </div>
                  </div>
                </div>
              <div class="row" style="margin-top: 7px;">
                <div class="example-container mat-elevation-z8 "  >
                  <div #TABLE id="pdfTable" #pdfTable>
                  <table id="demo" mat-table #table [dataSource]="dataSource"  >
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> Symbol </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <!-- <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr> -->
                  </table>
                </div>
                  <mat-paginator #paginator
                                 [pageSize]="10"
                                 [pageSizeOptions]="[5, 10, 20]">
                  </mat-paginator>
  
                </div>
              </div>
            </div>
          </div>
          </div>
          <div *ngIf="tabTwo == 'show2' ">
            <app-user></app-user>
          </div>
          <div  *ngIf="tabThree == 'show3' ">
            <!-- <app-table></app-table> -->
          </div>
          <!-- Email Row Ends -->
        </div>
        <!-- Email List rows Ends -->
      </div>
      <!-- Email List Ends -->
    </div>
    <!-- Main Body Ends -->
   <app-footer></app-footer>
  </body>
