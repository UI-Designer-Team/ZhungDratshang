<div class="container body">

  <div class="tabs effect-3">
    <!-- tab-title -->
    <input type="radio" id="tab-1" name="tab-effect-3" checked="checked">

    <span style="font-size:x-large; font-weight: bold;">
      <i class="bi bi-inbox icon"></i> གཙཽ་བཽ</span>

    <input type="radio" id="tab-2" name="tab-effect-3">
    <span   style="font-size:x-large;  font-weight: bold;">
      <i class="bi bi-tag icon"></i>&nbsp; གཽ་གནས་ཡར་སཻང</span>

    <input type="radio" id="tab-3" name="tab-effect-3">
    <span style="font-size:x-large; font-weight: bold;">
      <i class="bi bi-people icon"></i>&nbsp;སྤྱི་སྡཻའི</span>

    <div class="line ease"></div>

    <!-- tab-content -->
    <div class="tab-content tabContent">
      <section id="tab-item-1"  [ngStyle]="{'margin-left': collapsed ? '-4%':'-4%'}" >
        <div>
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <!-- <button style="font-size: 20px;" class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Activity Execution</button> -->

          </div>
        </nav>
        <div class="tab-content tableHead" id="nav-tabContent">
          <div class="tab-pane show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
            <!-------------------tba------------------------->
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <div  style="padding-left:0; margin-top: 2%;">
                    <mat-button-toggle-group class="toogleButton" name="fontStyle" aria-label="Font Style">
                      <mat-button-toggle [print]="['demo', config]"> <i class="bi bi-printer"></i>Print</mat-button-toggle>
                      <mat-button-toggle (click)="ExportTOExcel()"><i class="bi bi-file-earmark-spreadsheet"></i>Export as Excel</mat-button-toggle>
                     <mat-button-toggle  (click)="downloadAsPDF()"><i class="bi bi-file-earmark-pdf"></i>Export To PDF</mat-button-toggle>
                    </mat-button-toggle-group>
                  </div>
                </div>
                <div class="col">
                  <button  [ngStyle]="{'margin-left': collapsed ? '69%':'69%'}"  mat-button style=" margin-top: 2%; width: 32.5%; background-color: rgb(71, 140, 230);" (click)="openDialog()">
                    <i class="bi bi-plus-circle"></i>
                    <span style="padding-left: 5%; font-size: 75% !important;">Launch</span>
                  </button>      
                </div>
              </div>
              <div [ngStyle]="{' margin-right': collapsed ? '-71.8%':'-71.4%'}"  class="row" style="margin-top: 7px;">
                <input class="textbox" [(ngModel)]="searchValue" style="width: 9.5%;" (keyup)="applyFilter()" placeholder="Filter">
              </div>
            
            <div class="row" style="margin-top: 7px;">
              <div class="example-container mat-elevation-z8 "  >
                <div #TABLE id="pdfTable" #pdfTable>
                <table id="demo" mat-table #table [dataSource]="dataSource"  >
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <!-- <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr> -->
                </table>
              </div>
                <mat-paginator #paginator
                               [pageSize]="10"
                               [pageSizeOptions]="[5, 10, 20]">
                </mat-paginator>

              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
      </section>
      <!-------------------------------------------------------- this is second tab ---------------------------------------------------------->
      <section id="tab-item-2">
       <app-user></app-user>
      </section>
      <section id="tab-item-3">
        <h1>Three</h1>
      </section>
    </div>
    </div>
    </div>
