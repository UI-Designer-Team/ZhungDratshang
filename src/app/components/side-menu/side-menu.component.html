<div  #sidenav class="main__body" [ngClass]="stylesideBar ? 'main__body': 'smallViewSideBar' "   [ngClass]="sideBarHide ? 'sidebar': 'collapsed'">
  <div [ngClass]="showToggle ? 'sidebar': 'collapsed' "   class="sidebar">
    <!-- <button class="sidebar__compose"><span class="material-icons"> add </span>Compose</button> -->
    <div class="sidebarOption sidebarOption__active">
      <span class="material-icons"> inbox </span>
      <h3>Inbox</h3>
    </div>
  
    <div class="sidebarOption">
      <span class="material-icons"> star </span>
      <h3>Starred</h3>
    </div>
  
    <div class="sidebarOption">
      <span class="material-icons"> access_time </span>
      <h3>Snoozed</h3>
    </div>
  
    <div class="sidebarOption">
      <span class="material-icons"> label_important </span>
      <h3>Important</h3>
    </div>
  
    <div class="sidebarOption">
      <span class="material-icons"> near_me </span>
      <h3>Sent</h3>
    </div>
  
    <div class="sidebarOption">
      <span class="material-icons"> note </span>
      <h3>Drafts</h3>
    </div>
  
    <div (click)="onSwitch()" class="sidebarOption">
      <span class="material-icons"> expand_more </span>
      <h3>{{showMore ? 'Less' : 'More'}}</h3>
    </div>
    <div *ngIf="showMore" class="sidebarOption">
      <span class="material-icons"> note </span>
      <h3>Drafts</h3>
    </div>
  
    <!-- <div class="sidebar__footer">
      <div class="sidebar__footerIcons">
        <span class="material-icons"> person </span>
        <span class="material-icons"> duo </span>
        <span class="material-icons"> phone </span>
      </div>
    </div> -->
  </div>
</div>
