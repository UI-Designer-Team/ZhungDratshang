     <!-- Email List rows starts -->
     <div>
      <!-- Email Row Starts -->
      <div class="tab-content tableHead" id="nav-tabContent">
        <div class="tab-pane show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <!-------------------tba------------------------->
          <div class="container-fluid">
            <div class="row">
              <div class="col">
                <div   style="padding-left:0; margin-top: 2%; justify-content:center;">
                  <mat-button-toggle-group class="toogleButton" name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle [print]="['demo', config]"> <i class="bi bi-printer"></i>Print</mat-button-toggle>
                    <mat-button-toggle (click)="ExportTOExcel()"><i class="bi bi-file-earmark-spreadsheet"></i>Export as Excel</mat-button-toggle>
                    <mat-button-toggle  (click)="downloadAsPDF()"><i class="bi bi-file-earmark-pdf"></i>Export To PDF</mat-button-toggle>
                  </mat-button-toggle-group>
                  &nbsp;&nbsp;
                  <!-- <button (click)="openDialog()" mat-raised-button style="background-color: rgba(48, 98, 191, 0.568);">
                    <i class="bi bi-plus-circle-fill"></i> &nbsp;&nbsp;Create</button> -->
                    <!-- <button mat-button (click)="openDialog2()">Open dialog</button> -->
                  <input class="textbox" [(ngModel)]="searchValue" (keyup)="applyFilter()" placeholder="Filter">
                </div>
              </div>
            </div>
            <div #TABLE id="pdfTable" #pdfTable>
              <table id="demo"  class="paleBlueRows">

                <thead>
                <tr>
                <th>course</th>
                <th>organiztion</th>
                <th>batch</th>
                <th>classs</th>
                <th>status</th>
                <th>teacher</th>
                <th>remarks</th>
                <th colspan="3">Actions</th>
                </tr>
                </thead>
                <tfoot>
                <!-- <tr>
                <td>foot1</td>
                <td>foot2</td>
                <td>foot3</td>
                <td>foot4</td>
                </tr>
                </tfoot> -->
                <tbody>
                <tr *ngFor="let element of ELEMENT_DATA">
                <td>{{element.course}}</td>
                <td>{{element.organiztion}}</td>
                <td>{{element.batch}}</td>
                <td>{{element.classs}}</td>
                <td>{{element.status}}</td>
                <td>{{element.teacher}}</td>
                <td>{{element.remarks}}</td>
                <td>
                  <span style="cursor: pointer;"(click)="updateTCT(element)" class="badge rounded-pill bg-success">Edit</span>
                </td>
                <td><span style="cursor: pointer;" class="badge rounded-pill bg-danger" (click)="onDelete(element.id)">Delete</span></td>
                <td><img height="20px" (click)="viewProfile(element.id)" src="https://cdn-icons-png.flaticon.com/512/2874/2874780.png"></td>
                </tr>
                </tbody>
                </table>
                <mat-paginator #paginator
                [pageSize]="1"
                [pageSizeOptions]="[5, 10, 20]">
                </mat-paginator>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Email List rows Ends -->
